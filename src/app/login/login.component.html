<div class="container margin-top-34">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Logowanie
        </div>
        <div class="card-body">
          <!-- ANONYMOUS USER -->
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" *ngIf="!authUser.isUserLogged">
            <div class="form-group row">
              <label for="login" class="col-2 col-form-label">Użytkownik</label>
              <div class="col-10">
                <input class="form-control" type="text" id="login" formControlName="login">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-2 col-form-label">Hasło</label>
              <div class="col-10">
                <input class="form-control" type="password" id="password" formControlName="password">
              </div>
            </div>
              <button type="submit" class="btn btn-block btn-primary" [disabled]="!loginForm.valid">Zaloguj</button>
          </form>
          <!-- LOGGED USER -->
          <div class="row" *ngIf="authUser.isUserLogged">
            <div class="col">
              Pomyślnie zalogowano
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
